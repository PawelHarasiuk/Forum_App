{% extends 'base.html' %}

{% block content %}
<h1 style="font-size: 2.5em;">Threads</h1>
<form method="POST">
    <input type="text" name="title" placeholder="Thread title" required
           style="font-size: 1.5em; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px;">
    <input type="submit" value="Create Thread" style="font-size: 1.5em; padding: 10px 20px;">
</form>


<div class="thread-list">
    {% for thread in threads %}
    <div class="thread-item">
        <a class="thread-title" href="{{ url_for('forum.thread', id=thread.id) }}">{{ thread.title }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
